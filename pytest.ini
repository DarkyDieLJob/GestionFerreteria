[pytest]
testpaths = src tests
python_files = test_*.py
DJANGO_SETTINGS_MODULE = core_config.test_settings

# Django settings
django_find_project = true
pythonpath = src
# Avoid recursing into scaffolding/templates and virtualenvs
norecursedirs = templates templates/* templates/app_templates venv .venv node_modules

# Coverage options
addopts = -v --cov=articulos --cov=core_app --cov=core_auth --cov=importaciones --cov=precios --cov=proveedores --cov=core_utils --cov=core_config --cov=api --cov-report=term-missing:skip-covered --cov-report=html --cov-config=.coveragerc --cov-fail-under=90

# Python warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning
    ignore::UserWarning
