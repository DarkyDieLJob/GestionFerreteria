version: "3.9"
services:
  app:
    image: django-proyects:raspbian
    container_name: django-proyects
    restart: always
    build:
      context: .
      target: runtime
      args:
        REPO_URL: "https://github.com/DarkyDieLJob/GestionFerreteria.git"
        REPO_BRANCH: "main"
    environment:
      - ENABLE_COLLECTSTATIC=false
      - NO_FRONTEND=false
    ports:
      - "8001:8001"
    volumes:
      - ./volumenes/django-proyects/logs:/app/logs
      - ./volumenes/django-proyects/data:/app/src/data
      - ./volumenes/django-proyects/static:/app/static
    command: ["python", "src/manage.py", "runserver", "0.0.0.0:8001"]
