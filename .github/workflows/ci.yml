name: CI

on:
  push:
    branches:
      - main
      - develop
      - pre-release
      - 'feature/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
      - pre-release

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests (pytest + coverage)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements/notebook.txt', 'requirements/dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/notebook.txt
          pip install -r requirements/dev.txt

      - name: Run tests
        run: |
          pytest -q

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov

  # Example staging deploy (disabled placeholder)
  deploy-staging:
    name: Deploy to Staging (pre-release)
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/pre-release'
    runs-on: ubuntu-latest
    steps:
      - name: Placeholder deploy step
        run: |
          echo "Deploy to staging would happen here. Configure your deploy steps and secrets."

  # Example production deploy (disabled placeholder)
  deploy-production:
    name: Deploy to Production (tag)
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
